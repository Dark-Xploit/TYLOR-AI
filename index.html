<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">
    <title>TYLOR AI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/sP5xdk8/Get-Current-Wallpaper-51577429.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .chat-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header img {
            height: 30px;
            margin-right: 10px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 75%;
            line-height: 1.5;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .message.user-message {
            align-self: flex-end;
            background-color: rgba(0, 166, 126, 0.8);
            color: white;
            flex-direction: row-reverse;
        }

        .message.bot-message {
            align-self: flex-start;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .input-container {
            display: none; /* Hide the input container initially */
            padding: 15px;
            background-color: transparent;
            border-top: 1px solid rgba(51, 51, 51, 0.7); /* Semi-transparent border */
            align-items: center;
        }

            #user-input {
            width: 80%;
            border: none;
            padding: 12px;
            border-radius: 20px;
            background-color: rgba(68, 68, 68, 0.7);
            font-size: 14px;
            color: white;
            resize: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            }

        #user-input:focus {
            outline: none;
        }

        #send-btn {
            background-color: #00a67e;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #007b5f;
        }

        #send-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .start-chat-btn {
            position: absolute; /* Center the button */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 166, 126, 0.8);
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .start-chat-btn:hover {
            background-color: #007b5f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://img.icons8.com/ios-glyphs/90/00a67e/bot.png" alt="Logo">
            <h1>TYLOR AI</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="start-chat-btn" id="start-chat-btn">Tap to start chatting</div>
        <div class="input-container" id="user-input-container">
            <textarea id="user-input" placeholder="Ask a question..." rows="2"></textarea>
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
