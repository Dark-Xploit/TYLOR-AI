<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">
    <title>TYLOR AI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/bFWtkv0/1734465645315.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header img {
            height: 30px;
            margin-right: 10px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 75%;
            line-height: 1.5;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .message.user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            flex-direction: row-reverse;
        }

        .message.bot-message {
            align-self: flex-start;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.7);
            border-top: 1px solid #444;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            padding: 12px;
            border-radius: 20px;
            background-color: rgba(68, 68, 68, 0.7);
            font-size: 14px;
            color: white;
            resize: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #user-input:focus {
            outline: none;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        #send-btn svg {
            fill: white;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://img.icons8.com/ios-glyphs/90/ffffff/chat.png" alt="Logo">
            <h1>TYLOR AI</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="user-input-container">
            <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            appendMessage('user', userInput);
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto';

            await fetchAIResponse(userInput);
        });

        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;

            // Add avatar images
            if (sender === 'user') {
                messageElement.innerHTML = `<img src="https://img.icons8.com/ios-glyphs/90/ffffff/user.png" alt="User">${message}`;
            } else {
                messageElement.innerHTML = `<img src="https://img.icons8.com/ios-glyphs/90/00a67e/chat.png" alt="Bot">${message}`;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fetchAIResponse(message) {
            try {
                const prompts = "Tylor is a friendly and helpful chatbot. He answers questions in a simple and clear manner.";
                const response = await fetch(`https://btch.us.kg/prompt/gpt?prompt=${encodeURIComponent(prompts)}&text=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                appendMessage('bot', data.result || 'No response received');
            } catch (error) {
                appendMessage('bot', 'Error: Unable to connect to the API');
                console.error('API Error:', error);
            }
        }

        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('send-btn').click();
            } else {
                autoResizeInput(this);
            }
        });

        function autoResizeInput(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }
    </script>
</body>
</html>
