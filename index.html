<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYLOR AI</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00a67e, #007b5f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .chat-container {
            width: 360px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #00a67e, #007b5f);
            padding: 20px;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .chat-header img {
            height: 30px;
            margin-bottom: 5px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 18px;
        }

        /* Chat Messages */
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            scrollbar-width: thin;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        .message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            align-self: flex-start;
        }

        .user-message {
            background: #00a67e;
            color: #fff;
            align-self: flex-end;
        }

        /* Input Container */
        .input-container {
            display: flex;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            font-size: 14px;
            color: #fff;
            background: rgba(68, 68, 68, 0.8);
        }

        #user-input:focus {
            outline: none;
        }

        #send-btn {
            margin-left: 10px;
            background: #00a67e;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #send-btn:hover {
            background: #007b5f;
        }

        #send-btn svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }

        /* Start Chat Button */
        .start-chat-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #00a67e;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .start-chat-btn:hover {
            background: #007b5f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <img src="https://img.icons8.com/ios-glyphs/90/00a67e/bot.png" alt="Bot Logo">
            <h1>TYLOR AI</h1>
        </div>

        <!-- Chat Messages -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Start Chat Button -->
        <button class="start-chat-btn" id="start-chat-btn">Start Chatting</button>

        <!-- Input Section -->
        <div class="input-container" id="user-input-container" style="display: none;">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const startChatBtn = document.getElementById("start-chat-btn");
        const userInputContainer = document.getElementById("user-input-container");
        const chatBox = document.getElementById("chat-box");
        const sendBtn = document.getElementById("send-btn");
        const userInput = document.getElementById("user-input");

        startChatBtn.addEventListener("click", () => {
            startChatBtn.style.display = "none";
            userInputContainer.style.display = "flex";
        });

        sendBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, "user-message");
                userInput.value = "";

                setTimeout(() => {
                    addMessage("This is a sample bot response.", "bot-message");
                }, 1000);
            }
        });

        function addMessage(text, className) {
            const message = document.createElement("div");
            message.className = `message ${className}`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
