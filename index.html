<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYLOR AI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/bFWtkv0/1734465645315.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        #auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        #auth-container button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00a67e;
            color: white;
            cursor: pointer;
            width: 40%;
        }

        #auth-container button:hover {
            background-color: #007b5f;
        }

        #auth-container .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00a67e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header img {
            height: 30px;
            margin-right: 10px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 75%;
            line-height: 1.5;
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .message.user-message {
            align-self: flex-end;
            background-color: rgba(0, 166, 126, 0.8);
            color: white;
            flex-direction: row-reverse;
        }

        .message.bot-message {
            align-self: flex-start;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .input-container {
            display: none;
            padding: 15px;
            background-color: transparent;
            border-top: 1px solid rgba(51, 51, 51, 0.7);
            align-items: center;
        }

        #user-input {
            width: 80%;
            border: none;
            padding: 12px;
            border-radius: 20px;
            background-color: rgba(68, 68, 68, 0.7);
            font-size: 14px;
            color: white;
            resize: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #user-input:focus {
            outline: none;
        }

        #send-btn {
            background-color: #00a67e;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send-btn:hover {
            background-color: #007b5f;
        }

        #send-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .start-chat-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 166, 126, 0.8);
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .start-chat-btn:hover {
            background-color: #007b5f;
        }
    </style>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-up-btn">Sign Up</button>
        </div>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message"></div>
    </div>
    <div class="chat-container" style="display:none;">
        <div class="chat-header">
            <img src="https://img.icons8.com/ios-glyphs/90/00a67e/bot.png" alt="Logo">
            <h1>TYLOR AI</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="start-chat-btn" id="start-chat-btn">Tap to start chatting</div>
        <div class="input-container" id="user-input-container">
            <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
